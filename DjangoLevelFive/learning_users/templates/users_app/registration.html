<!DOCTYPE html>
{% extends 'users_app/base.html' %}
(& load static %}
{% block body_block %}
<div class="container mt-3">
    {% if registered %}
    <h1>Thank You for Registering</h1>
    {% else %}
    <h1> Register Here! </h1>
    <h2>Fill Out the Form: </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register Now">
    </form>
    {% endif %}
</div>
{% endblock %}
